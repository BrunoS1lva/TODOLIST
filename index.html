<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="container">
    <header>
      <h1 id="title">TO DO LIST</h1>
      <h3>Pretty simple, right?</h3>
    </header>
    <div class="input-container">
      <form class="form-container" id="task-form" autocomplete="off">
        <input type="text" id="input-element" placeholder="Write here your goals" required />
        <button type="submit" id="add-btn" aria-label="Add task">+</button>
      </form>
    </div>

    <div id="remaining-capsule" class="task-section hidden">
      <p><span id="remaining-span">REMAINING</span></p>
      <hr />
      <div id="new-elements"></div>
    </div>

    <div id="completed-capsule" class="task-section hidden">
      <p><span id="completed-span">COMPLETED</span></p>
      <hr />
      <div id="completed-elements"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
